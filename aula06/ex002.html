<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
<style>
    body {
        background-color: #506969;
        color: white;
        font: normal 20pt Arial;
    }
    h1 {
        color: rgb(248, 248, 39);
    }

</style>
</head>
<body>
  <h1>Olá, mundo!</h1>
  <p>Já me livrei da  maldição!!</p>
  <script>
     var n1 = Number(prompt('Digite um número:  '))  // String
     var n2 = Number(window.prompt('Digite outro número:  ')) // String
     var s = n1 + n2
     window.alert("A soma dos valores é " + s.toString)  // Concatenação
     // + para adição
     // + para concatenação

  </script>
</body>
</html>
