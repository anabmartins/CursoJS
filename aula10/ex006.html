<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(61, 181, 61);
            color: #ffff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
         var area = window.document.getElementById('area') // seleciona o elemento pela sua Id
        area.addEventListener('click', clicar) // cria um evento para a Id no script
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
         function clicar() {
            area.innerText = 'Clicou!' // innerText - muda o texto
            area.style.background = 'red'
        }
        function entrar() {
            area.innerText = 'Entrou!'
        }
        function sair() {
            area.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
